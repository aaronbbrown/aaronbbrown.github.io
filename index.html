---
layout: default
title: Blog Posts
---

<div id="home">
  <h2><i class="icon-bookmark"></i> Blog Posts</h2>
  <ul id="blog-posts" class="posts">
    {% for post in site.posts %}
      <li>
        <span style="float: left;">{{ post.date | date_to_string }} &raquo;</span>
        <div style="margin-left: 7.5em"><a href="{{ post.url }}">{{ post.title }}</a></div>
      </li>
    {% endfor %}
  </ul>
</div>
